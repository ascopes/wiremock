title: JSON Schema match
type: object
properties:
  matchesJsonSchema:
    oneOf:
      - type: object
        description: A valid JSON schema object
        example:
          type: object
          required:
            - name
          properties:
            name:
              type: string
            tag:
              type: string

      - type: string
        description: A valid string containing a JSON-encoded JSON schema
        example: |-
          {
            "type": "object",
            "required": [
              "name"
            ],
            "properties": {
            "name": {
              "type": "string"
            },
            "tag": {
              "type": "string"
            }
          }

  schemaVersion:
    type: string
    description: The JSON schema version to interpret the schema against
    example: "V202012"

required:
  - matchesJsonSchema
